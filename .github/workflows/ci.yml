name: aGENtrader CI

on:
  push:
    branches: [ "main", "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-version-tags:
    name: Validate Agent Version Tags
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f agentrader_v2_requirements.txt ]; then pip install -r agentrader_v2_requirements.txt; fi
        
    - name: Validate version consistency
      run: |
        python scripts/validate_version_tags.py
        
  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: validate-version-tags
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f agentrader_v2_requirements.txt ]; then pip install -r agentrader_v2_requirements.txt; fi
        
    - name: Run basic tests
      run: |
        python -m pytest tests/test_core.py
        
  validate-agent-structure:
    name: Validate Agent Structure
    runs-on: ubuntu-latest
    needs: validate-version-tags
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f agentrader_v2_requirements.txt ]; then pip install -r agentrader_v2_requirements.txt; fi
        
    - name: Validate agent structure
      run: |
        python scripts/validate_agent_structure.py